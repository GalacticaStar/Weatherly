<!DOCTYPE html>
<html>

    <head>
        <title>
            Weatherly
        </title>
        <link href="style.css" type="text/css" rel="stylesheet">
        <meta name="viewport" content="width=device-width" />
    </head>

    <body>
        <div class="container">
            
            <!-- search box -->
            <header class="search">

                <div class="title">
                    <h2>Weatherly</h2>
                </div>

                <form action="./api.js" method="GET" id="search-box" class="search-box" autocomplete="off">
                    <!-- Enable easy new search query using onfocus -->
                    <input type="text" id="city" name="city" onfocus=this.value="" value="San Francisco">
                    <button id="button" type="submit">Submit</button>
                </form>
                <p class="loading">Fetching Weather...</p>

                <!-- Display Destination -->
                <div class="destination">

                </div>

                
                <!-- Display Weather Data -->
                <div class="weather-box" id="weather-box">
                    <div id="weather" class="weather">
                        
                    </div>
                </div>
                
            </header>

            <!-- Weather Output -->
            <main>

                <div class="forecast-box">
                    <div id="forecast1" class="forecast"></div>
                    <div id="forecast2" class="forecast"></div>
                    <div id="forecast3" class="forecast"></div>
                    <div id="forecast4" class="forecast"></div>
                    <div id="forecast5" class="forecast"></div>
                    <div id="forecast6" class="forecast"></div>
                    <div id="forecast7" class="forecast"></div>
                </div>



            </main>
        </div>
    

        <!--<footer>

        </footer>-->

        <script
			  src="https://code.jquery.com/jquery-3.5.1.min.js"
			  integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
              crossorigin="anonymous">
        </script>
        <script src="main.js" type="module" defer></script>
    
    </body>

</html>
